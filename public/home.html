<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>FOS Polling - Home</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="css/home.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script>
    function auth() {
      var auth_request = new Request("api/users/current", {
        method: "GET",
        headers: new Headers({
          Authorization: localStorage.getItem("token")
        })
      });
      fetch(auth_request)
        .then(res => {
          if (!res.ok) {
            alert("Please log in first.");
            return window.location.replace("/");
          } else {
            return res.json();
          }
        })
        .then(data => {
          let details = Object.values(data);
          localStorage.setItem("id", details[0]);
          localStorage.setItem("name", details[1]);
          localStorage.setItem("email", details[2]);
        });
    }
    window.onload = auth;
  </script>
</head>

<body>
  <div class="main-container">
    <nav class="nav-bar-class" id="nav-bar-id">
      <h2>FOS Polling</h2>
      <ul>
        <li>
          <a href="home.html">Home</a>
        </li>
        <li><a href="polls.html">Polls</a></li>
        <li><a href="about.html">About</a></li>
        <li id="logout"><a href="#logout" onclick="logout()">Log out</a></li>
        <li><a href="javascript:void(0);" class="icon" onclick="navFunc()">
            <i class="fa fa-bars"></i>
          </a></li>
      </ul>
    </nav>
    <div class="page-title">
      <h1>Welcome Back</h1>

      <div class="poll-btn-box">
        <a onclick="document.getElementById('modal-create-poll').style.display='block'" id="crt-poll-btn" class="poll-btn">CREATE POLL</a>
      </div>
      <hr />
      <h3>My polls</h3>
      <div id="polls_container" class="polls-container"></div>
    </div>
    <div id="modal-create-poll" class="modal-poll animate-create-poll">
      <form class="modal-content-poll" onsubmit="createPoll(event, this)">
        <span onclick="document.getElementById('modal-create-poll').style.display='none'" class="close-create-poll" title="Close Modal">&#215;</span>
        <div class="container-create-poll">
          <h1>Create your poll</h1>
          <hr />
          <label id="create_error"></label>
          <label for="question"><b>Question</b></label>
          <input id="question" class="input-question" type="text" placeholder="Do you like cats or dogs?" name="question" title="Please type in the question for you poll." required autofocus />

          <label for="option1"><b>Option 1</b></label>
          <input id="option1" class="input-option" type="text" placeholder="Enter Option 1 here - required" name="option1" title="Please type in your desired option here - required" required />

          <label for="option2"><b>Option 2</b></label>
          <input id="option2" class="input-option" type="text" placeholder="Enter Option 2 here - required" name="option2" title="Please type in your desired option here - required" required />

          <label for="option3"><b>Option 3</b></label>
          <input id="option3" class="input-option" type="text" placeholder="Enter Option 3 here" name="option3" title="Please type in your desired option here" />

          <label for="option4"><b>Option 4</b></label>
          <input id="option4" class="input-option" type="text" placeholder="Enter Option 4 here" name="option4" title="Please type in your desired option here" />

          <button class="create-btn" type="submit">Create</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Footer -->
  <footer id="footer">
    <div class="copyright">
      &#169; 2019, Freedom Of Speech Polling
      <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
          <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" />
        </a>
      </p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src="./js/home.js"></script>
  <script>
    function navFunc() {
      var x = document.getElementById("nav-bar-id");
      if (x.className === "nav-bar-class") {
        x.className += " responsive";
      } else {
        x.className = "nav-bar-class";
      }
    }
  </script>
</body>

</html>
